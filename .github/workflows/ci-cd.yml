name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, 'feature/**', 'bugfix/**', 'hotfix/**' ]
  pull_request:
    branches: [ main ]
  delete:
    branches: [ 'feature/**', 'bugfix/**', 'hotfix/**' ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Test and Build Phase
  test-and-build:
    runs-on: ubuntu-latest
    outputs:
      backend-image: ${{ steps.meta-backend.outputs.tags }}
      frontend-image: ${{ steps.meta-frontend.outputs.tags }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: |
        cd backend && npm install
        cd ../frontend && npm install

    - name: Run backend tests
      run: cd backend && npm test -- --run --coverage
      
    - name: Run frontend tests  
      run: cd frontend && npm test -- --run --coverage

    - name: Upload backend coverage
      uses: codecov/codecov-action@v3
      if: always()
      with:
        directory: ./backend/coverage
        flags: backend
        fail_ci_if_error: false

    - name: Upload frontend coverage
      uses: codecov/codecov-action@v3
      if: always()
      with:
        directory: ./frontend/coverage
        flags: frontend  
        fail_ci_if_error: false

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract backend metadata
      id: meta-backend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Extract frontend metadata
      id: meta-frontend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push backend image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        target: production
        push: true
        tags: ${{ steps.meta-backend.outputs.tags }}
        labels: ${{ steps.meta-backend.outputs.labels }}

    - name: Build and push frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        target: production
        push: true
        tags: ${{ steps.meta-frontend.outputs.tags }}
        labels: ${{ steps.meta-frontend.outputs.labels }}

  # Deploy to Development (automatic on main branch)
  deploy-dev:
    needs: test-and-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: 
      name: development
      url: https://dev.customer-portal.com
    
    steps:
    - name: Checkout deployment configs
      uses: actions/checkout@v4

    - name: Deploy to Development
      run: |
        echo "ğŸš€ Deploying to DEV environment..."
        # This would typically trigger your deployment system
        # Examples: kubectl, docker-compose, terraform, etc.
        
        # Simulate deployment
        echo "Backend Image: ${{ needs.test-and-build.outputs.backend-image }}"
        echo "Frontend Image: ${{ needs.test-and-build.outputs.frontend-image }}"
        
        # Example deployment command (replace with your actual deployment)
        # kubectl set image deployment/backend backend=${{ needs.test-and-build.outputs.backend-image }}
        # kubectl set image deployment/frontend frontend=${{ needs.test-and-build.outputs.frontend-image }}

    - name: Run smoke tests
      run: |
        echo "ğŸ§ª Running smoke tests on DEV..."
        echo "âœ… Smoke tests would run here in actual deployment"
        # In real deployment, you would test the actual deployed endpoints
        # curl -f https://dev.customer-portal.com/health || exit 1

    - name: Notify development deployment
      run: |
        echo "âœ… DEV deployment successful"
        echo "ğŸ”— Available at: https://dev.customer-portal.com"

  # Deploy Feature/Bugfix Branches (automatic preview environments)
  deploy-preview:
    needs: test-and-build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (startsWith(github.ref, 'refs/heads/feature/') || startsWith(github.ref, 'refs/heads/bugfix/') || startsWith(github.ref, 'refs/heads/hotfix/'))
    environment: 
      name: preview-${{ github.ref_name }}
      url: https://${{ github.ref_name }}.preview.customer-portal.com
    
    steps:
    - name: Checkout deployment configs
      uses: actions/checkout@v4

    - name: Extract branch name
      id: branch
      run: |
        BRANCH_NAME=${GITHUB_REF#refs/heads/}
        SANITIZED_BRANCH=$(echo "$BRANCH_NAME" | sed 's/[^a-zA-Z0-9-]/-/g' | tr '[:upper:]' '[:lower:]')
        echo "name=$BRANCH_NAME" >> $GITHUB_OUTPUT
        echo "sanitized=$SANITIZED_BRANCH" >> $GITHUB_OUTPUT
        echo "subdomain=$SANITIZED_BRANCH" >> $GITHUB_OUTPUT

    - name: Deploy to Preview Environment
      run: |
        echo "ğŸš€ Deploying branch ${{ steps.branch.outputs.name }} to preview environment..."
        echo "Backend Image: ${{ needs.test-and-build.outputs.backend-image }}"
        echo "Frontend Image: ${{ needs.test-and-build.outputs.frontend-image }}"
        echo "Preview URL: https://${{ steps.branch.outputs.subdomain }}.preview.customer-portal.com"
        
        # Create branch-specific environment
        cat > docker-compose.preview.yml << EOF
        version: '3.8'
        services:
          backend:
            image: ${{ needs.test-and-build.outputs.backend-image }}
            environment:
              - NODE_ENV=preview
              - DATABASE_URL=postgresql://postgres:password@postgres:5432/preview_${{ steps.branch.outputs.sanitized }}
              - REDIS_URL=redis://redis:6379/1
              - JWT_SECRET=preview-jwt-secret-${{ steps.branch.outputs.sanitized }}
              - CORS_ORIGINS=https://${{ steps.branch.outputs.subdomain }}.preview.customer-portal.com
            labels:
              - "traefik.enable=true"
              - "traefik.http.routers.backend-${{ steps.branch.outputs.sanitized }}.rule=Host(\`${{ steps.branch.outputs.subdomain }}.preview.customer-portal.com\`) && PathPrefix(\`/api\`)"
              - "traefik.http.services.backend-${{ steps.branch.outputs.sanitized }}.loadbalancer.server.port=3001"
            networks:
              - preview-network

          frontend:
            image: ${{ needs.test-and-build.outputs.frontend-image }}
            labels:
              - "traefik.enable=true"
              - "traefik.http.routers.frontend-${{ steps.branch.outputs.sanitized }}.rule=Host(\`${{ steps.branch.outputs.subdomain }}.preview.customer-portal.com\`)"
              - "traefik.http.services.frontend-${{ steps.branch.outputs.sanitized }}.loadbalancer.server.port=80"
            networks:
              - preview-network

          postgres:
            image: postgres:16-alpine
            environment:
              - POSTGRES_DB=preview_${{ steps.branch.outputs.sanitized }}
              - POSTGRES_USER=postgres
              - POSTGRES_PASSWORD=password
            volumes:
              - postgres_preview_${{ steps.branch.outputs.sanitized }}_data:/var/lib/postgresql/data
            networks:
              - preview-network

          redis:
            image: redis:7-alpine
            volumes:
              - redis_preview_${{ steps.branch.outputs.sanitized }}_data:/data
            networks:
              - preview-network

        volumes:
          postgres_preview_${{ steps.branch.outputs.sanitized }}_data:
          redis_preview_${{ steps.branch.outputs.sanitized }}_data:

        networks:
          preview-network:
            external: true
        EOF
        
        # In real deployment, you would deploy this configuration
        # docker-compose -f docker-compose.preview.yml up -d
        # kubectl apply -f k8s-preview-${{ steps.branch.outputs.sanitized }}.yml
        
        echo "ğŸ“¦ Preview environment configuration created"

    - name: Setup preview database
      run: |
        echo "ğŸ—„ï¸ Setting up preview database with sample data..."
        # In real deployment, you would run database migrations and seed data
        # docker-compose -f docker-compose.preview.yml exec backend npm run prisma:migrate
        # docker-compose -f docker-compose.preview.yml exec backend npm run seed
        echo "âœ… Preview database ready"

    - name: Run preview health checks
      run: |
        echo "ğŸ¥ Running health checks on preview environment..."
        echo "âœ… Preview environment health check would run here"
        # In real deployment:
        # curl -f https://${{ steps.branch.outputs.subdomain }}.preview.customer-portal.com/health
        # curl -f https://${{ steps.branch.outputs.subdomain }}.preview.customer-portal.com/api/health

    - name: Comment on PR with preview URL
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          const comment = `## ğŸš€ Preview Environment Ready!
          
          Your changes have been deployed to a preview environment:
          
          **ğŸ”— Preview URL:** https://${{ steps.branch.outputs.subdomain }}.preview.customer-portal.com
          **ğŸ“Š Branch:** \`${{ steps.branch.outputs.name }}\`
          **ğŸ·ï¸ Images:**
          - Backend: ${{ needs.test-and-build.outputs.backend-image }}
          - Frontend: ${{ needs.test-and-build.outputs.frontend-image }}
          
          **ğŸ§ª Test Credentials:**
          - Email: \`demo@example.com\`
          - Password: \`preview123\`
          
          This environment will be automatically cleaned up when the branch is deleted.
          `;
          
          if (context.eventName === 'pull_request') {
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
          }

    - name: Notify preview deployment
      run: |
        echo "ğŸ‰ PREVIEW deployment successful!"
        echo "ğŸ”— Preview URL: https://${{ steps.branch.outputs.subdomain }}.preview.customer-portal.com"
        echo "ğŸ“ Branch: ${{ steps.branch.outputs.name }}"
        echo "ğŸ·ï¸ Environment: preview-${{ github.ref_name }}"

  # Deploy to Staging (manual approval required)
  deploy-staging:
    needs: [test-and-build, deploy-dev]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: 
      name: staging
      url: https://staging.customer-portal.com
    
    steps:
    - name: Checkout deployment configs
      uses: actions/checkout@v4

    - name: Replicate production data to staging
      run: |
        echo "ğŸ“Š Replicating PROD data to STAGING..."
        # This would run your data replication process
        # Examples:
        # - Database dump/restore with data anonymization
        # - S3 sync with sensitive data filtering
        # - API calls to copy non-sensitive data
        
        # Example commands (replace with your actual process):
        # pg_dump $PROD_DB_URL | pg_restore $STAGING_DB_URL
        # aws s3 sync s3://prod-bucket s3://staging-bucket --exclude="sensitive/*"

    - name: Deploy to Staging
      run: |
        echo "ğŸš€ Deploying to STAGING environment..."
        echo "Backend Image: ${{ needs.test-and-build.outputs.backend-image }}"
        echo "Frontend Image: ${{ needs.test-and-build.outputs.frontend-image }}"
        
        # Example deployment (replace with your actual commands):
        # kubectl set image deployment/backend backend=${{ needs.test-and-build.outputs.backend-image }} -n staging
        # kubectl set image deployment/frontend frontend=${{ needs.test-and-build.outputs.frontend-image }} -n staging

    - name: Run integration tests
      run: |
        echo "ğŸ§ª Running integration tests on STAGING..."
        echo "âœ… Integration tests would run here in actual deployment"
        # In real deployment, you would test the actual deployed endpoints
        # curl -f https://staging.customer-portal.com/health || exit 1
        # curl -f https://staging.customer-portal.com/api/health || exit 1

    - name: Notify staging deployment
      run: |
        echo "âœ… STAGING deployment successful"
        echo "ğŸ”— Available at: https://staging.customer-portal.com"
        echo "ğŸ“Š Production data replicated successfully"

  # Deploy to Production (manual approval required)
  deploy-production:
    needs: [test-and-build, deploy-staging]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: 
      name: production
      url: https://customer-portal.com
    
    steps:
    - name: Checkout deployment configs
      uses: actions/checkout@v4

    - name: Pre-deployment backup
      run: |
        echo "ğŸ’¾ Creating production backup..."
        # Create database and file backups before deployment
        # pg_dump $PROD_DB_URL > backup-$(date +%Y%m%d-%H%M%S).sql
        # aws s3 sync s3://prod-bucket s3://backup-bucket/$(date +%Y%m%d-%H%M%S)/

    - name: Deploy to Production
      run: |
        echo "ğŸš€ Deploying to PRODUCTION environment..."
        echo "Backend Image: ${{ needs.test-and-build.outputs.backend-image }}"
        echo "Frontend Image: ${{ needs.test-and-build.outputs.frontend-image }}"
        
        # Blue-green or rolling deployment
        # kubectl set image deployment/backend backend=${{ needs.test-and-build.outputs.backend-image }} -n production
        # kubectl set image deployment/frontend frontend=${{ needs.test-and-build.outputs.frontend-image }} -n production
        # kubectl rollout status deployment/backend -n production
        # kubectl rollout status deployment/frontend -n production

    - name: Run production health checks
      run: |
        echo "ğŸ¥ Running production health checks..."
        echo "âœ… Production health checks would run here in actual deployment"
        # In real deployment, you would test the actual deployed endpoints
        # curl -f https://customer-portal.com/health || exit 1
        # curl -f https://customer-portal.com/api/health || exit 1
        
        # Add more comprehensive health checks
        # - Database connectivity
        # - External service integrations
        # - Performance benchmarks

    - name: Notify production deployment
      run: |
        echo "ğŸ‰ PRODUCTION deployment successful!"
        echo "ğŸ”— Live at: https://customer-portal.com"
        echo "ğŸ“ˆ Monitoring dashboards updated"

  # Rollback capability
  rollback:
    runs-on: ubuntu-latest
    if: failure() && (contains(github.event.head_commit.message, '[rollback]') || github.event_name == 'workflow_dispatch')
    environment: production
    
    steps:
    - name: Rollback production deployment
      run: |
        echo "âª Rolling back production deployment..."
        # kubectl rollout undo deployment/backend -n production
        # kubectl rollout undo deployment/frontend -n production
        echo "âœ… Rollback completed"

  # Cleanup preview environments when branches are deleted
  cleanup-preview:
    runs-on: ubuntu-latest
    if: github.event_name == 'delete' && (startsWith(github.event.ref, 'feature/') || startsWith(github.event.ref, 'bugfix/') || startsWith(github.event.ref, 'hotfix/'))
    
    steps:
    - name: Extract branch name
      id: branch
      run: |
        BRANCH_NAME=${{ github.event.ref }}
        SANITIZED_BRANCH=$(echo "$BRANCH_NAME" | sed 's/[^a-zA-Z0-9-]/-/g' | tr '[:upper:]' '[:lower:]')
        echo "name=$BRANCH_NAME" >> $GITHUB_OUTPUT
        echo "sanitized=$SANITIZED_BRANCH" >> $GITHUB_OUTPUT

    - name: Cleanup preview environment
      run: |
        echo "ğŸ§¹ Cleaning up preview environment for deleted branch: ${{ steps.branch.outputs.name }}"
        echo "ğŸ—‘ï¸ Removing containers, volumes, and DNS records..."
        
        # In real deployment, you would clean up resources:
        # docker-compose -f docker-compose.preview-${{ steps.branch.outputs.sanitized }}.yml down -v
        # kubectl delete namespace preview-${{ steps.branch.outputs.sanitized }}
        # aws route53 delete-resource-record-set --hosted-zone-id Z123 --change-batch file://delete-${{ steps.branch.outputs.sanitized }}.json
        
        echo "âœ… Preview environment cleanup completed"

    - name: Remove Docker images
      run: |
        echo "ğŸ—‘ï¸ Cleaning up Docker images for branch: ${{ steps.branch.outputs.name }}"
        
        # In real deployment, clean up branch-specific images:
        # docker rmi ghcr.io/${{ github.repository }}-backend:${{ steps.branch.outputs.name }} || true
        # docker rmi ghcr.io/${{ github.repository }}-frontend:${{ steps.branch.outputs.name }} || true
        
        echo "âœ… Docker images cleanup completed"

    - name: Notify cleanup completion
      run: |
        echo "ğŸ‰ Cleanup completed for branch: ${{ steps.branch.outputs.name }}"
        echo "ğŸ’¾ All resources for preview environment have been removed"